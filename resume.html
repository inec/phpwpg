<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular-xeditable Starter Template</title>
    <!-- Bootstrap 3 css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <!-- Angular-xeditable -->
    <link href="angular-xeditable/css/xeditable.css" rel="stylesheet">
    <script src="angular-xeditable/js/xeditable.js"></script>
    <!-- app.js -->
    <script src="app.js"></script>
  </head>
  <body style="padding: 20px">
    
    
    <h1 style="margin-bottom: 20px">Angular-xeditable Starter Template</h1>
    <div ng-controller="Ctrl">
      <!-- editable element -->
      <a href="#" editable-text="user.name" ng-model="user.name">{{ user.name || "empty" }}</a>
      <div id="debug" style="margin-top: 30px">
      {{ user | json }}
      </div>
    </div>

    <h2>註冊</h2>
    <lable for="account"></lable>
    <input id="account" type="text">
    <lable for="pwd"></lable>
    <input id="pwd" type="password">
    <button type="submit" id="registerSmtBtn">Signup</button>
    
    <h2>登入</h2>
    <lable for="accountL"></lable>
    <input id="accountL" type="text">
    <lable for="pwdL"></lable>
    <input id="pwdL" type="password">
    <button type="submit" id="loginSmtBtn">Login</button>
    
    <h2>登出</h2>
    <button id="signoutSmtBtn">Signout</button>
    
    <h2>電子郵件驗證</h2>
    <button id="verifyBtn">Verify</button>
    
    <h2>更改密碼</h2>
    <label for="chgPwd">Email</label>
    <input id="chgPwd" type="text">
    <button id="chgPwdBtn">ChangePwd</button>
    
    <h2>Facebook登入</h2>
    <button id="fbLoginBtn">FB Login</button>
    
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

  </body>
</html>
